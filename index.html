<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AC Imóveis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #001f3f);
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #root {
      max-width: 700px;
      width: 100%;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #004080;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0066cc;
    }
    a {
      color: #63b3ed;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
    .imovel-info {
      margin-bottom: 20px;
    }
    .foto-buttons button {
      background-color: #003366;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const imoveis = [
      {
        id: 1,
        titulo: "Casa no Jardim das Flores",
        preco: "R$ 450.000",
        localizacao: "Rua das Flores, 123",
        fotos: [
          "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=700",
          "https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=700",
          "https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=700",
        ],
      },
      {
        id: 2,
        titulo: "Apartamento no Centro",
        preco: "R$ 350.000",
        localizacao: "Av. Central, 456",
        fotos: [
          "https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=700",
          "https://images.unsplash.com/photo-1578943909581-6f0d97244e3c?w=700",
          "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=700",
        ],
      },
    ];

    function App() {
      const [mostrarRedes, setMostrarRedes] = useState(false);
      const [imovelSelecionado, setImovelSelecionado] = useState(null);
      const [fotoIndex, setFotoIndex] = useState(0);
      
      const whatsappNumero = "558596141574"; // Numero do seu pai aqui, no formato internacional

      function abrirWhatsApp(imovel = null) {
        let texto = "Olá, tinha interesse por esse imóvel.";
        if(imovel){
          texto += `\n\nInformações do imóvel:\n${imovel.titulo}\n${imovel.preco}\n${imovel.localizacao}`;
        }
        const url = `https://wa.me/${whatsappNumero}?text=${encodeURIComponent(texto)}`;
        window.open(url, "_blank");
      }

      function mostrarImoveis() {
        setImovelSelecionado(imoveis[0]);
        setFotoIndex(0);
        setMostrarRedes(false);
      }

      return (
        <div>
          <h1 style={{textAlign: "center", marginBottom: 30}}>AC Imóveis</h1>
          <div style={{textAlign: "center"}}>
            <button onClick={() => abrirWhatsApp()}><b>WhatsApp</b></button>
            <button onClick={() => { setMostrarRedes(!mostrarRedes); setImovelSelecionado(null); }}><b>Redes Sociais</b></button>
            <button onClick={() => mostrarImoveis()}><b>Imóveis</b></button>
          </div>

          {mostrarRedes && (
            <div style={{textAlign: "center", marginTop: 20, marginBottom: 30}}>
              <a href="https://instagram.com/seu_instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
              <a href="https://facebook.com/seu_facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
            </div>
          )}

          {imovelSelecionado ? (
            <div style={{marginTop: 40}}>
              <h2>{imovelSelecionado.titulo}</h2>
              <div className="imovel-info">
                <p><strong>Preço:</strong> {imovelSelecionado.preco}</p>
                <p><strong>Localização:</strong> {imovelSelecionado.localizacao}</p>
              </div>
              <img 
                src={imovelSelecionado.fotos[fotoIndex]} 
                alt="Foto do imóvel" 
                onClick={() => abrirWhatsApp(imovelSelecionado)} 
                title="Clique para conversar no WhatsApp"
              />
              <div className="foto-buttons" style={{textAlign: "center", marginBottom: 30}}>
                <button disabled={fotoIndex === 0} onClick={() => setFotoIndex(fotoIndex - 1)}>Anterior</button>
                <button disabled={fotoIndex === imovelSelecionado.fotos.length - 1} onClick={() => setFotoIndex(fotoIndex + 1)}>Próximo</button>
              </div>
              <button onClick={() => setImovelSelecionado(null)}>Fechar Imóvel</button>
            </div>
          ) : (
            !mostrarRedes && <p style={{textAlign: "center", marginTop: 40}}>Clique em "Imóveis" para ver as opções.</p>
          )}
          <div className="footer">
            © AC Imóveis - 2025
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
