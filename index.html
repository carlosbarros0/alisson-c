<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AC Im√≥veis</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .btn {
            padding: 10px 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
        }
        .btn-redes { background: #4267B2; }
        .btn-voltar { background: #FF6B35; }
        img { border-radius: 10px; transition: 0.2s; }
        img:hover { transform: scale(1.02); }
        .imovel-card {
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>AC Im√≥veis</h1>

<!-- Lista de im√≥veis -->
<div id="lista"></div>

<!-- √Årea do im√≥vel selecionado -->
<div id="detalhes" style="display:none; margin-top:30px;"></div>

<script>
    // ----- IM√ìVEIS -----
    const imoveis = [
        {
            id: 1,
            titulo: "Casa no Jardim das Flores",
            preco: "R$ 450.000",
            localizacao: "Rua das Flores, 123 - Jardim das Flores",
            fotos: [
                "https://images.unsplash.com/photo-1512917774080-9991f1cfc750?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1570129477492-45c0d3ecd2be?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1600956428155-ffad4c1539a9?w=400&h=300&fit=crop"
            ]
        },
        {
            id: 2,
            titulo: "Apartamento no Centro",
            preco: "R$ 350.000",
            localizacao: "Av. Central, 456 - Centro",
            fotos: [
                "https://images.unsplash.com/photo-1544033527-00f9f4f66fd7?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1578943909581-6f0d97244e3c?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=400&h=300&fit=crop"
            ]
        }
    ];

    let fotoIndex = 0;
    let imovelSelecionado = null;

    // ----- CARREGAR LISTA -----
    function carregarLista() {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        imoveis.forEach(imovel => {
            lista.innerHTML += `
                <div class="imovel-card" onclick="abrirImovel(${imovel.id})">
                    <h2>${imovel.titulo}</h2>
                    <p><b>Pre√ßo:</b> ${imovel.preco}</p>
                    <p><b>Localiza√ß√£o:</b> ${imovel.localizacao}</p>
                </div>
            `;
        });
    }

    // ----- ABRIR DETALHES -----
    function abrirImovel(id) {
        imovelSelecionado = imoveis.find(x => x.id === id);
        fotoIndex = 0;

        const detalhes = document.getElementById("detalhes");
        detalhes.style.display = "block";

        detalhes.innerHTML = `
            <button class="btn-voltar btn" onclick="fechar()">üè† Voltar</button>
            <h2>${imovelSelecionado.titulo}</h2>
            <p><b>Pre√ßo:</b> ${imovelSelecionado.preco}</p>
            <p><b>Localiza√ß√£o:</b> ${imovelSelecionado.localizacao}</p>

            <img src="${imovelSelecionado.fotos[fotoIndex]}" width="400">

            <br><br>
            <button class="btn" onclick="anterior()">‚¨Ö Anterior</button>
            <button class="btn" onclick="proxima()">‚û° Pr√≥xima</button>

            <br><br>
            <button class="btn" onclick="abrirWhatsApp()">üì≤ WhatsApp</button>
            <button class="btn-redes btn" onclick="mostrarRedes()">üåê Redes Sociais</button>

            <div id="redes" style="display:none; margin-top:10px;">
                <a href="#" style="margin-right:15px;">Instagram</a>
                <a href="#">Facebook</a>
            </div>
        `;
    }

    // ----- FOTO ANTERIOR / PR√ìXIMA -----
    function anterior() {
        if (!imovelSelecionado) return;
        fotoIndex = (fotoIndex === 0) ? imovelSelecionado.fotos.length - 1 : fotoIndex - 1;
        atualizarFoto();
    }

    function proxima() {
        if (!imovelSelecionado) return;
        fotoIndex = (fotoIndex === imovelSelecionado.fotos.length - 1) ? 0 : fotoIndex + 1;
        atualizarFoto();
    }

    function atualizarFoto() {
        document.querySelector("#detalhes img").src = imovelSelecionado.fotos[fotoIndex];
    }

    // ----- WHATSAPP -----
    function abrirWhatsApp() {
        const num = "558596141574";
        const msg = `Ol√°, tenho interesse no im√≥vel: ${imovelSelecionado.titulo}`;
        window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`);
    }

    // ----- REDES -----
    function mostrarRedes() {
        const redes = document.getElementById("redes");
        redes.style.display = redes.style.display === "none" ? "block" : "none";
    }

    // ----- VOLTAR -----
    function fechar() {
        document.getElementById("detalhes").style.display = "none";
    }

    carregarLista();
</script>

</body>
</html>
