<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Im√≥veis - Seu Im√≥vel Est√° Aqui</title>

    <style>
        body {

            background: linear-gradient(135deg, #0a0a23, #000000);
            color: white;
            text-align: center;
        }

        header {
            padding: 30px;
        }

        h1 {
            font-size: 40px;
            margin: 0;
            color: #4db8ff;
        }

        .botao {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            font-size: 20px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .botao:hover {
            background: #0055aa;
        }

        #conteudo {
            margin-top: 30px;
        }

        .card {
            background: #111;
            margin: 20px auto;
            width: 90%;
            padding: 15px;
            border-radius: 12px;
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .foto-min {
            width: 90px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
        }

        .redes a {
            display: block;
            color: #4db8ff;

        }
    </style>
</head>
<body>

    <header>
        <h1>AC Im√≥veis</h1>
        <p>Seu im√≥vel est√° aqui!</p>
    </header>

    <main>
        <button onclick="abrirWhatsapp()" class="botao">üí¨ Falar no WhatsApp</button>
        <button onclick="mostrarRedes()" class="botao">üì± Redes Sociais</button>
        <button onclick="mostrarImoveis()" class="botao">üè† Ver Im√≥veis</button>

        <div id="conteudo"></div>
    </main>

<script>
    // CONFIGURA√á√ïES ‚Äî coloque seu n√∫mero e redes aqui!
    const telefone = "55SEUNUMERO"; // EXEMPLO: 5598999999999
    const instagram = "https://instagram.com/SEUINSTAGRAM";
    const facebook = "https://facebook.com/SEUFACEBOOK";

    function abrirWhatsapp() {
        window.open("https://wa.me/" + telefone, "_blank");
    }

    function mostrarRedes() {
        document.getElementById("conteudo").innerHTML = `
            <div class='card redes'>
                <h2>Redes Sociais</h2>
                <a href='${instagram}' target='_blank'>üì∏ Instagram</a>
                <a href='${facebook}' target='_blank'>üìò Facebook</a>
            </div>
        `;
    }

    // LISTA DE IM√ìVEIS
    // Aqui voc√™ adiciona quantos quiser, basta copiar o modelo ‚Üì
    const imoveis = {
        1: {
            nome: "Casa Moderna",
            local: "Centro",
            preco: "R$ 350.000",
            fotos: [
                "https://via.placeholder.com/600x400?text=Casa+1+Foto+1",
                "https://via.placeholder.com/600x400?text=Casa+1+Foto+2",
                "https://via.placeholder.com/600x400?text=Casa+1+Foto+3"
            ]
        },
        2: {
            nome: "Apartamento Luxo",
            local: "Bairro Novo",
            preco: "R$ 220.000",
            fotos: [
                "https://via.placeholder.com/600x400?text=Ap+1+Foto+1",
                "https://via.placeholder.com/600x400?text=Ap+1+Foto+2",
                "https://via.placeholder.com/600x400?text=Ap+1+Foto+3"
            ]
        }
    };

    function mostrarImoveis() {
        let html = "<h2>Im√≥veis Dispon√≠veis</h2>";

        Object.keys(imoveis).forEach(id => {
            let im = imoveis[id];

            html += `
                <div class='card'>
                    <img src="${im.fotos[0]}" onclick="abrirImovel(${id})">
                    <h3>${im.nome}</h3>
                    <p>üìç ${im.local} ‚Ä¢ ${im.preco}</p>
                </div>
            `;
        });

        document.getElementById("conteudo").innerHTML = html;
    }

    function abrirImovel(id) {
        let im = imoveis[id];

        let miniaturas = im.fotos.map(foto => `
            <img class='foto-min' src="${foto}" onclick="trocarFoto('${foto}')">
        `).join("");

        document.getElementById("conteudo").innerHTML = `
            <div class='card'>
                <h2>${im.nome}</h2>

                <img id='foto-principal' src="${im.fotos[0]}">

                <div>${miniaturas}</div>

                <p>üìç ${im.local}</p>
                <p>üí∞ ${im.preco}</p>

                <button class="botao" onclick="whatsappImovel(${id})">
                    üí¨ Falar sobre este im√≥vel
                </button>
            </div>
        `;
    }

    function trocarFoto(foto) {
        document.getElementById("foto-principal").src = foto;
    }

    function whatsappImovel(id) {
        let im = imoveis[id];

        let mensagem = encodeURIComponent(
            `Ol√°, tenho interesse no im√≥vel:\n${im.nome}\nLocal: ${im.local}\nPre√ßo: ${im.preco}`
        );

        window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
</script>

</body>
</html>
